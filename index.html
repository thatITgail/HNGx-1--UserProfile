<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HNGx user profile</title>
  <!-- css -->
  <link rel="stylesheet" href="./index.css">
  <!-- fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2 data-testid="MichBlack">MichBlack</h2>
    <div>
      <img src="./userImg.jpg" alt="MichBlack" data-testid="slackDisplayImage">
    </div>
    <div class="info">
      <h4 data-testid="myTrack">Frontend Track</h4>
      <p data-testid="currentDayOfTheWeek">
      </p>
      <p data-testid="currentUTCTime" >00000</p>
      <div class="btn">
        <a href="https://github.com/thatITgail/HNGx-1--UserProfile" data-testid="githubURL" target="_blank" >
          <i class="fa-brands fa-github"></i>
          Github
        </a>
      </div>
    </div>
  </header>
  <!-- Javascript -->
  <script src="./index.js"></script>
</body>
</html>
