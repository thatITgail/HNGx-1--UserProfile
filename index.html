<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HNGx user profile</title>
  <!-- css -->
  <link rel="stylesheet" href="./index.css">
  <!-- fonts -->
  <link rel="stylesheet" href="../fontawesome-free-6.2.1-web/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="img--div">
      <img src="./userImg.jpg" alt="MichBlack" data-testid="slackDisplayImage">
    </div>
    <div class="info">
      <p class="text">HELLO EVERYBODY, I AM</p>
      <h2 data-testid="MichBlack">MichBlack</h2>
      <h4 data-testid="myTrack">Frontend Track</h4>
      <p class="desc">I'm currently a participant in the ongoing HNGx Internship with hopes of coming out a better web developer.</p>
      <div class="flex">
        <i class="fa-solid fa-calendar-days"></i>
        <span data-testid="currentDayOfTheWeek" id="currDay"></span>
        <span id="mnth-yr"></span>
      </div>
      <div class="flex">
        <i class="fa-regular fa-clock"></i>
        <p data-testid="currentUTCTime" id="time">0000000</p>
      </div>
      <div class="flex">
        <i class="fa-brands fa-github"></i>
        <a href="https://github.com/thatITgail/HNGx-1--UserProfile" data-testid="githubURL" target="_blank" >github/thatITgail</a>
      </div>
    </div>
  </header>
  <!-- Javascript -->
  <script src="./index.js"></script>
</body>
</html>
